<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/molisa-delawere" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Etch a sketch</h1>
    </div>
    <div class="section">
        <div class="flexContainer">
            <!-- Javascript DOM is here -->
            <div class="leftButtons">
                <input type="color" id="inputColor">
                <button class="eraserButton">Eraser</button>
                <button class="rainbowButton">Rainbow mode</button>
            </div>
            <div class="rightButtons">
                <button class="clearButton">Clear</button>
                <button class="toggleLineButton">Toggle line</button>
                <div class="resizeDiv">
                    <input type="number" id="inputResize" min="1" max ="100" placeholder="Current: 16">
                    <button id="resizeButton">Resize</button>
                </div> 
            </div> 
    </div>
    </div>
    
    <div class="footer">
        <p>Copyright Â© Anderson Soares 2024</p>
    </div>
    
</body>
</html>
